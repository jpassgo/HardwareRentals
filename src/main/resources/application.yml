spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none  # Disable Hibernate's auto DDL since we are using schema.sql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always